
<div *ngIf="sinif">
    <h2><span jhiTranslate="soseApp.sinif.detail.title">Sinif</span> {{sinif.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="soseApp.sinif.adi">Adi</span></dt>
        <dd>
            <span>{{sinif.adi}}</span>
        </dd>
        <dt><span jhiTranslate="soseApp.sinif.aciklama">Aciklama</span></dt>
        <dd>
            <span>{{sinif.aciklama}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'sinif/'+ sinif.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
