<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="mySinifLabel" jhiTranslate="soseApp.sinif.home.createOrEditLabel">Create or edit a Sinif</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!sinif.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="sinif.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="soseApp.sinif.adi" for="field_adi">Adi</label>
            <input type="text" class="form-control" name="adi" id="field_adi"
                [(ngModel)]="sinif.adi"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="soseApp.sinif.aciklama" for="field_aciklama">Aciklama</label>
            <input type="text" class="form-control" name="aciklama" id="field_aciklama"
                [(ngModel)]="sinif.aciklama"  />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
