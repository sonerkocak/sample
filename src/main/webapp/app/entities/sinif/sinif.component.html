<div>
    <h2>
        <span jhiTranslate="soseApp.sinif.home.title">Sinifs</span>
        <button class="btn btn-primary float-right jh-create-entity create-sinif" [routerLink]="['/', { outlets: { popup: ['sinif-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="soseApp.sinif.home.createLabel">
            Create new Sinif
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="sinifs">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="soseApp.sinif.adi">Adi</span></th>
            <th><span jhiTranslate="soseApp.sinif.aciklama">Aciklama</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let sinif of sinifs ;trackBy: trackId">
                <td><a [routerLink]="['../sinif', sinif.id ]">{{sinif.id}}</a></td>
                <td>{{sinif.adi}}</td>
                <td>{{sinif.aciklama}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../sinif', sinif.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'sinif/'+ sinif.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'sinif/'+ sinif.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
